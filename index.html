  <body>
    <div id="wrapper">

      <main>
        <!-- Slideshow container -->
        <div class="slideshow-container">
          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img
              src="images/jones_street.jpg"
              style="width: 100%"
              alt="Jones Street"
            />
            <div class="text">Jones Street</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img
              src="images/fig_street.jpg"
              style="width: 100%"
              alt="Fig Street"
            />
            <div class="text">Fig Street</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img
              src="images/bulwara_road.jpg"
              style="width: 100%"
              alt="Blugwara Road"
            />
            <div class="text">Bulwara Road</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="IndexPage.plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="IndexPage.plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <!-- The dots/circles -->
        <div style="text-align: center">
          <span class="dot" onclick="IndexPage.currentSlide(1)"></span>
          <span class="dot" onclick="IndexPage.currentSlide(2)"></span>
          <span class="dot" onclick="IndexPage.currentSlide(3)"></span>
        </div>
